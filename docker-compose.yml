services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wingsed_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wingsed
      POSTGRES_PASSWORD: wingsed_dev_password
      POSTGRES_DB: wingsed
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U wingsed -d wingsed']
      interval: 10s
      timeout: 5s
      retries: 5

  # Typesense Search Engine
  typesense:
    image: typesense/typesense:0.25.2
    container_name: wingsed_typesense
    restart: unless-stopped
    environment:
      TYPESENSE_API_KEY: wingsed_typesense_dev_key
      TYPESENSE_DATA_DIR: /data
    ports:
      - '8108:8108'
    volumes:
      - typesense_data:/data
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8108/health']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  typesense_data:
