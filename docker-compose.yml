services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wingsed_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wingsed
      POSTGRES_PASSWORD: wingsed_dev_password
      POSTGRES_DB: wingsed
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U wingsed -d wingsed']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
